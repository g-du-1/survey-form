<!DOCTYPE html>
<html lang="en">
<link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="style.css">
<title>Survey Form</title>

<div class="row"> 
  <div class="column">
    <h1 class="title" id="title">Survey</h1>
    <form class="survey" id="survey-form">
      <p class="description" id="description">How much do you know about the time complexity of operations on common data structures?</p>
      <label for="name" id="name-label">Name: </label><br>
      <input class="input-fields name-field" id="name" placeholder="Enter Name" required><br>
      <label for="email" id="email-label">Email: </label><br>
      <input class="input-fields email-field" id="email" type="email" placeholder="Enter Email" required><br>
      <label for="number" id="number-label">Age: </label><br>
      <input class="input-fields number-field" id="number" type="number" placeholder="Age" min="1" max="120"><br>
      <label for="dropdown">Stack worst case for insertion?</label><br>
      <select class="input-fields" id="dropdown">
        <option value="dropdown-O(n)">O(n)</option>
        <option value="dropdown-O(1)">O(1)</option>
        <option value="dropdown-O(n!)">O(n!)</option>
      </select><br>
      <label for="radio" class="array-label" id="array-label">Array worst case for deletion? <br></label>
      <input name="array" type="radio" value="array-O(n+k)"> O(n+k)<br>
      <input name="array" type="radio" value="array-O(n)"> O(n)<br>
      <label for="checkbox" class="multiple-ds" id="multiple-ds">Select the data structures with O(1) worst case for access: <br></label>
      <input name="dsbox1" type="checkbox" value="array"> Array<br>
      <input name="dsbox2" type="checkbox" value="stack"> Stack<br>
      <input name="dsbox3" type="checkbox" value="queue"> Queue<br>
      <input name="dsbox4" type="checkbox" value="singly-linked list"> Singly-Linked List<br>
      <textarea class="comment-field" id="comments" rows="4" cols="50">Write comments here.</textarea><br>
      <button id="submit" type="submit">Submit</button>
    </form>
  </div>
</div>
<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</html>
